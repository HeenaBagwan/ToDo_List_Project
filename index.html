<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-header">
            <h1>ToDo List</h1>
            <img src="images/notebook.gif" alt="" height="50px">
        </div>

        <div class="todo-body">
            <input type="text" name="" id="todo-text" class="todo-input" placeholder="Add your items">
            <select id="priority-select" class="todo-input">
                <option value="Add your priority">-- Select priority --</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="date" id="due-date" class="todo-input">
            <img src="images/plus.png" alt="+" id="AddUpadateClick" onclick="CreateToDoItems()">
        </div>


        <h5 id="Alert"></h5>
        <ul class="list-items" id="list-items"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
